<!-- new order Modal -->
<div class="modal fade" id="newOrderModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Yeni sifariş</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" novalidate>
    <div class="form-group">
      <!-- <h3 style="text-align:right; margin-right:2%"><span class="badge badge-secondary">Cəmi: ---</span></h1> -->

      <label for="exampleFormControlInput1">*Sifarişçinin adi</label>
      <input type="text" class="form-control" required id="clientFullName" placeholder="Rüfət Əsədzadə">
      <div class="valid-feedback">
        Əla!
      </div>
      <div class="invalid-feedback">
       Boşluğu doldurun.
     </div>
      <label for="exampleFormControlInput1">*Sifarişçinin əlaqə nömrəsi</label>
      <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">+994</span>
      </div>
      <input type="tel" class="form-control" placeholder="51XXXXXXX" id="clientPhone"  maxlength="9" aria-describedby="emailHelp" required>
      <div class="valid-feedback">
        Əla!
      </div>
      <div class="invalid-feedback">
       Boşluğu doldurun.
     </div>
      </div>

    </div>
    <div class="form-group">
          <label for="exampleFormControlInput1">KV/M</label>
          <input type="tel" class="form-control" required id="kvm"  placeholder="100">
          <div class="valid-feedback">
            Əla!
          </div>
          <div class="invalid-feedback">
           Boşluğu doldurun.
         </div>
       </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Modeli seçin</label>
      <select class="form-control" required id="productModels">
        <!-- <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option> -->
      </select>
      <div class="valid-feedback">
        Əla!
      </div>
      <div class="invalid-feedback">
       Boşluğu doldurun.
     </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Qiymət (AZN)</label>
      <input type="tel" class="form-control" required id="price" placeholder="100">
      <div class="valid-feedback">
        Əla!
      </div>
      <div class="invalid-feedback">
       Boşluğu doldurun.
     </div>
   </div>
   <div class="form-group">
      <label for="exampleFormControlInput1">Alınan pul (AZN)</label>
      <input type="tel" class="form-control" required id="payment" placeholder="100">
      <div class="valid-feedback">
        Əla!
      </div>
      <div class="invalid-feedback">
       Boşluğu doldurun.
     </div>
    </div>

    <div class="form-group">
      <label>Qeyd</label>
      <textarea class="form-control" id="note" rows="3"></textarea>
      <div class="valid-feedback">
        Əla!
      </div>
      <div class="invalid-feedback">
       Boşluğu doldurun.
     </div>
   </div>
   <div class="form-group">
      <label>Sifarişin bitmə tarixi:</label>
      <input class="form-control" type="date" id="product-end-date"
         name="meeting-time" value="2018-06-12T19:30"
         min="" max="2018-06-14T00:00" required>
         <div class="valid-feedback">
           Əla!
         </div>
         <div class="invalid-feedback">
          Boşluğu doldurun.
        </div>
    </div>

  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ləğv et</button>
        <button type="button" class="btn btn-primary" onclick="AddOrder()">Qeydə al</button>
      </div>
    </div>
  </div>
</div>
